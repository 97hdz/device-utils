<!DOCTYPE html>
<html>
<head>
	<title>Test Device</title>
	<script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="../bower_components/backbone/backbone.js"></script>
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="../lib/device.js"></script>
</head>
<body>

<button id="fullscreen">Full screen</button>

<div id="panel">Full screen panel</div>

<script type="text/javascript">
$(function() {

	Device.on('fullscreenchange', function (e) {
		console.log('Fullscreen:', e.fullscreen);
	});

	$('#fullscreen').click(function (e) {
		var elem = document.getElementById('panel');
		if (elem.requestFullscreen) {
			elem.requestFullscreen();
		} else if (elem.msRequestFullscreen) {
			elem.msRequestFullscreen();
		} else if (elem.mozRequestFullScreen) {
			elem.mozRequestFullScreen();
		} else if (elem.webkitRequestFullscreen) {
			elem.webkitRequestFullscreen();
		}
	});

});
</script>
</body>
</html>
